<div ng-controller="EnterPNR">
<div class="list">
 <label class="item item-input item-floating-label">
    <span class="input-label">PNR</span>
    <input type="number" ng-model="pnr" placeholder="PNR">
  </label>
</div>

<button class="button button-positive pnrNextButton" ng-click="getPNRDetails()" >Next !</button>
 <button class="button button-clear pnrNextButton button-positive" ng-click="close()">Cancel</button>
</div>
