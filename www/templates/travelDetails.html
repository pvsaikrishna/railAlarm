<div ng-controller="TravelDetails">

<div class="row textCenter">
  <div class="col col-50">Train No</div>
  <div class="col col-50"> {{travelDetails.trainName}} </div>
</div>

<div class="row textCenter">
  <div class="col col-50">Train Name</div>
  <div class="col col-50"> {{travelDetails.trainNo}} </div>
</div>

<div class="row textCenter">
  <div class="col col-50">From Station</div>
  <div class="col col-50"> {{travelDetails.fromStationName}} ({{travelDetails.fromStationCode}}) </div>
</div>

<div class="row textCenter">
  <div class="col col-50">To Station</div>
  <div class="col col-50"> {{travelDetails.toStationName}} ({{travelDetails.toStationCode}}) </div>
</div>
 
<br><br>

<div class="row">

<div class="col col-50">
<button class="button button-positive buttonCenter textCenter icon-right ion-location" ng-click="trackTravel()" >Track</button>
</div>

<div class="col col-50">
<button class="button button-assertive buttonCenter textCenter icon-right ion-trash-a" ng-click="deleteTravel()">Delete</button>
</div>

</div>
</div>
