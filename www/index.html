<!DOCTYPE html>
<html ng-app="railTrack">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="js/others/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!--third party -->
      <script src="js/others/sha1.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>


    <!--services/factories -->
      <script src="js/services/httpService.js"></script>
      <script src="js/services/RailPNRAPI.js"></script>
      <script src="js/services/dataService.js"></script>
      <script src="js/services/dateService.js"></script>


    <!-- controllers -->
      <script src="js/controllers/homeController.js"></script>
      <script src="js/controllers/enterPNR.js"></script>
      <script src="js/controllers/enterTrain.js"></script>
      <script src="js/controllers/detailsConfirmation.js"></script>

      
  </head>

  <body ng-controller="HomeController">
    <ion-pane>
      <ion-header-bar class="bar-dark">
	<a href="#/home">
		<button class="button icon ion-home"></button>
	</a>
	<h1 class="title"> {{title}}</h1>
	<button class="button icon ion-share"></button>
      </ion-header-bar>
      <ion-content>
	<div ui-view="homeView"> </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
